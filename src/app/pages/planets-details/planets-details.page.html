<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/(planets:planets)">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-name>{{ planets?.name }}</ion-name>
    <ion-buttons slot="end">
      <ion-button (click)="unfavoriteFilm()" *ngIf="isFavorite">
        <ion-icon name="star" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
      <ion-button (click)="favoriteFilm()" *ngIf="!isFavorite">
        <ion-icon name="star-outline" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content padding="">
 
  <ion-card *ngIf="planets" class="name">
    <ion-card-header>Episode {{ film.episode_id }}: {{ film.title }}</ion-card-header>
    <ion-card-content>
      {{ film.opening_crawl }}
    </ion-card-content>
 
    <ion-item class="movie-info" lines="none">
      <ion-icon name="people" slot="start"></ion-icon>
      Director: {{ film.director }}
    </ion-item>
 
    <ion-item class="movie-info" lines="none">
      <ion-icon name="calendar" slot="start"></ion-icon>
      Release Date: {{ film.release_date | date }}
    </ion-item>
  </ion-card>
 
</ion-content>
